<table mat-table [dataSource]="shoppingCart" class="orders-table">

    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let cart">
            <img src="{{ cart && cart.imageUrls.length > 0 ? cart.imageUrls[0] : noImageUrl }}">
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button
                mat-raised-button
                color="primary"
                [routerLink]="['/products']">Continue shopping</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let cart"> {{ cart.name }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let cart"> {{ cart.price }} </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let cart"> {{ totalPrice }} </td>
        <td mat-footer-cell *matFooterCellDef>{{ totalPrice | currency: 'RSD ':'symbol':'3.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="accent">Clear all</button>
        </th>
        <td mat-cell *matCellDef="let cart">
            <button mat-fab color="accent">
                <mat-icon>cancel</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button mat-raised-button color="primary" (click)="submitOrder()">Submit order</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
    <tr mat-footer-row *matFooterRowDef="columns"></tr>
</table>
