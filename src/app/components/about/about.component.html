<div class="static-content">
    <mat-card>
        <h1>{{ aboutTitle }}</h1>
        <mat-card-content *ngFor="let description of aboutDescription">
            <p>{{ description }}</p>
        </mat-card-content>
        <button [routerLink]="['/products']" mat-raised-button color="primary">Check out our awesome products</button>
    </mat-card>
</div>
