<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    
    <mat-divider></mat-divider>

    <mat-card-content>
        <p>Price: {{ product.price }}</p>
        <p>Code: {{ product.code }}</p>
        <p>Created at: {{ product.createdAt | date: 'dd.MM.yyyy' }}</p>

        <div class="product-image-container">
            <img *ngFor="let image of product.imageUrls" src="{{ image }}" class="product-image">
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary">
            <mat-icon>shopping_cart</mat-icon>
            Add to cart
        </button>
    </mat-card-actions>
</mat-card>
